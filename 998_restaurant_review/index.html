<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Home | Restaurant Reviews</title>

  <!-- Website favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="favicon-large.png">

</head>

<body>

  <a href="#restaurants-list" id="skip-link">Skip to main content</a>

  <header role="banner">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">

    <section id="filter-and-results-wrapper">

      <div class="filter-options">
        <h2>Filter Results</h2>

        <div class="filter-option-wrapper">
          <label for="neighborhoods-select">Neighbourhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>

        <div class="filter-option-wrapper">
          <label for="cuisines-select">Cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>

      </div>

      <ul id="restaurants-list"></ul>

    </section>

    <section id="home-map-container">
      <div id="home-map"></div>
    </section>

  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" src="js/sw_register.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5OTBYwB_5DjQWMnhMhBVeSA6d_dUdwRk&libraries=places&callback=initMap"></script>


  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
