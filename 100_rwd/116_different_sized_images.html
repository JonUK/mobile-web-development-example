<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>116 - Different Sized Images</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        #donald-image {
            width: auto;
            height: auto;
            max-width: 100vw;
        }

    </style>

</head>

<body>

    <img id="donald-image" src="dist/donald_trump_1600.jpg"
         srcset="dist/donald_trump_600.jpg 600w,
                 dist/donald_trump_700.jpg 700w,
                 dist/donald_trump_800.jpg 800w,
                 dist/donald_trump_900.jpg 900w,
                 dist/donald_trump_1000.jpg 1000w,
                 dist/donald_trump_1600.jpg 1600w"
         sizes="(max-width: 600px) 600px,
                (max-width: 700px) 700px,
                (max-width: 800px) 800px,
                (max-width: 900px) 900px,
                (max-width: 1000px) 1000px,
                1600px">

</body>

</html>
