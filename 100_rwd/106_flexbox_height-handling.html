<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>106 - Flexbox Height Handling</title>

    <style>

        div {
            font-family: sans-serif;
            font-size: 2em;
            box-sizing: border-box;
            padding: 10px;
        }

        #flexbox-container {
            display: flex;
            flex-wrap: wrap;
        }

        #left {
            width: 50%;
            background-color: yellow;
        }

        #right {
            width: 50%;
            background-color: red;
        }

        #right > div {
            font-size: 0.5em;
        }

    </style>

</head>
<body>

    <div id="flexbox-container">
        <div id="left">Left</div>
        <div id="right">
            Right
            <div>There is more text / content on the right than on the left</div>
        </div>
    </div>

</body>
</html>
