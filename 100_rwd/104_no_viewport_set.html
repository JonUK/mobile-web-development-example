<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Oops, we haven't set the viewport! -->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->

    <title>104 - No Viewport</title>

    <style>

        div {
            font-family: sans-serif;
            font-size: 2em;
            padding: 10px;
        }

        #small {
            background-color: yellow;
        }

        #large {
            display: none;
            background-color: red;
        }

        @media screen and (min-width: 601px) {
            #small {
                display: none;
            }

            #large {
                display: block;
            }
        }

    </style>

</head>
<body>

    <div id="small">
        Small viewport
    </div>

    <div id="large">
        Large viewport
    </div>

</body>
</html>
