<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Navbar with icons</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <!-- Custom styles for this template -->
    <style>

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        /* Display the hamburger menu on the left */
        .navbar-toggle {
            float: none;
            margin-left: 15px;
            margin-right: 0;
        }

        .navbarbanner {
            margin-right: auto;
            margin-left: auto;
            padding-left: 15px;
            padding-right: 15px;
            background-color: #222;
            font-size: 1.1em;
        }

        .navbarbanner:before, .navbarbanner:after {
            content: " ";
            display: table;
        }

        /*.navbarbanner:after {*/
            /*clear: both;*/
        /*}*/

        .navbarbanner a {
            color: white;
        }

        .navbarbanner > div.dropdown {
            float: right;
            margin-top: 16px;
            margin-left: 15px;
            margin-right: 10px;
        }

        /*.navbarbanner > div.dropdown > a {*/
            /*color: white;*/
        /*}*/

        /*.navbarbanner > div.dropdown > a > span.help-icon {*/
            /*font-size: 16px;*/
            /*margin-top: 2px;*/
        /*}*/

        /*.navbarbanner > div.dropdown > div {*/
            /*z-index: 1000;*/
        /*}*/

    </style>

</head>

<body>


<div class="container">



    <header class="navbarbanner" role="banner">

        <a href="#" style="font-size: 2.5em;">Project Name</a>

        <div class="dropdown">
            <a href="#">
                <span class="sr-only">Help page. Opens in new window.</span>
                <span aria-hidden="true" class="glyphicon glyphicon-question-sign help-icon"></span>
            </a>
        </div>

        <div class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-open"></span>
                <span>Uploads</span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu pull-right">
                <li><a href="#">Do stuff!</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-user"></span>
                <span>Randall Macfarlane</span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu pull-right">
                <li><a href="#">Logout</a></li>
            </ul>
        </div>



    </header>


    <nav class="navbar navbar-inverse">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->

        </div>
    </nav>




    <div class="starter-template">
        <h1>Navbar with icons</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a
            mostly barebones HTML document.</p>

</div><!-- /.container -->
