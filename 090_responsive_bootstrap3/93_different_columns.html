
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mobile phone 2 columns</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">


    <style>

        body {
            padding: 20px 0;
        }

        .show-grid [class^=col-] {
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #eee;
            border: 1px solid #ddd;
        }

    </style>

</head>

<body>

<div class="container-fluid">

    <div class="row show-grid">
        <div class="col-sm-6 col-md-3">A .col-sm-6 .col-md-3</div>
        <div class="col-sm-6 col-md-3">B .col-sm-6 .col-md-3</div>
        <div class="col-sm-6 col-md-3">C .col-sm-6 .col-md-3</div>
        <div class="col-sm-6 col-md-3">D .col-sm-6 .col-md-3</div>
    </div>

    <br />

    <p class="lead">
        Each item in the grid can display spanning a different number of columns for a given device / major breakpoint.
    </p>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
